version: "3"
services:
  db:
     image: mysql:5.7
     environment:
       MYSQL_RANDOM_ROOT_PASSWORD: 1
       MYSQL_DATABASE: sbdia_db_dev
       MYSQL_USER: dev_db_user
       MYSQL_PASSWORD: dev_db_user
     volumes:
       - dbdata:/var/lib/mysql
     restart: always

  sbdia-dev-core:
    build: .
    ports:
      - '80:80'
    volumes:
      - ./:/sbdia_cs
      - '/sbdia_cs/Backend/ClientApp/node_modules'
    environment:
      - NODE_ENV=development
    stdin_open: true
    tty: true
volumes:
    dbdata: